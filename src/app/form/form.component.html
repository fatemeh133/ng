<form (ngSubmit)="onsubmit()" #f="ngForm">
  <div ngModelGroup="userData" #userData="ngModelGroup">
    <label for="username">Username</label
    ><input ngModel required name="username" id="username" type="text" />
    <br />
    <label for="email">Email</label>
    <input
      id="email"
      [ngModel]="exampleEmail"
      required
      email
      name="email"
      type="email"
      #email="ngModel"
    />
    <p style="color: red; margin: 0" *ngIf="!email.valid && email.touched">
      Enter correct email!
    </p>
  </div>
  <p
    style="color: rgb(101, 5, 255); margin: 0"
    *ngIf="!userData.valid && userData.touched"
  >
    Enter UserData!
  </p>
  <br />
  <select ngModel name="select" [ngModel]="defaultOption">
    <option value="selectone">selectone</option>
    <option value="selecttwo">selecttwo</option>
    <option value="selectthree">selectthree</option>
  </select>
  <input type="text" [(ngModel)]="answer" name="questionInput" />
  <p style="margin: 0">your answer: {{ answer }}</p>
  <!-- radio start -->
  <div *ngFor="let gender of genders">
    <label class="form-check-label">
      <input
        class="form-check-input"
        type="radio"
        name="genderRadio"
        ngModel
        [value]="gender"
        required
      />
      {{ gender }}
    </label>
  </div>

  <!-- radio end -->
  <button type="submit" [disabled]="!f.valid">Submit</button>
  <button (click)="setValue()">Set value</button>
  <button (click)="patchValue()">Set username</button>
  <div class="showData" *ngIf="IsSubmitted">
    <p>username: {{ user.username }}</p>
    <p>email: {{ user.email }}</p>
    <p>gender: {{ user.gender }}</p>
    <p>question: {{ user.questionInput }}</p>
  </div>
</form>
