<form formGroup="formG">
  <div ngModelGroup="userData" #userData="ngModelGroup">
    <label for="username" formControlName="username">Username</label
    ><input ngModel required name="username" id="username" type="text" />
    <br />
    <label for="email">Email</label>
    <input
      id="email"
      ngModel
      required
      email
      name="email"
      type="email"
      formControlName="email"
    />
  </div>
  <br />

  <!-- radio start -->
  <div *ngFor="let gender of genders">
    <label class="form-check-label">
      <input
        class="form-check-input"
        type="radio"
        name="genderRadio"
        ngModel
        [value]="gender"
        formControlName="gender"
        required
      />
      {{ gender }}
    </label>
  </div>

  <!-- radio end -->
  <button type="submit">Submit</button>
</form>
